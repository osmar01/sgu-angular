<app-sub-header-sing-out></app-sub-header-sing-out>

<div class="container">
  <div class="create">
    <h3>
      Usuários
    </h3>
    <button mat-button (click)="goToAddUser()">Novo Usuário</button>
  </div>

  <mat-form-field appearance="outline">
    <mat-label>Pesquisar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Nome" #input>
  </mat-form-field>

  <div class="mat-elevation-z8 mat-mdc-table">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
      </ng-container>

      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>

      <!-- data de cadastro Column -->
      <ng-container matColumnDef="dataDeCadastro">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Data de Cadastro </th>
        <td mat-cell *matCellDef="let row"> {{row.dataDeCadastro | date : "dd-MM-YYYY hh:mm"}}</td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ações</th>
        <td mat-cell *matCellDef="let row">
          <button (click)="goToEdit(row.id)" class="btn" mat-mini-fab>
            <mat-icon>
              <span class="material-symbols-outlined">edit</span>
            </mat-icon>
          </button>
          <button (click)="deleted(row.id)" class="btn" mat-mini-fab>
            <mat-icon>
              <span class="material-symbols-outlined">delete</span>
            </mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Nenhum usuário encontrado "{{input.value}}"</td>
      </tr>
    </table>
  </div>
</div>
