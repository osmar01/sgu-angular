<mat-toolbar>
  <span>Gerenciamento de Usuarios</span>
</mat-toolbar>
<div class="container">
  <div class="back">
    <button mat-button>
      <span class="material-symbols-outlined">arrow_back</span>
    </button>
    <span>
      voltar
    </span>



  </div>

  <h3>Cadastrar Usu√°rio</h3>
  <form>
    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input type="email" matInput placeholder="Ex. nome@gmail.com">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Senha</mat-label>
      <input matInput [type]="hide() ? 'password' : 'text'" />
      <button mat-icon-button matSuffix type="button" (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide()">
        <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <button mat-raised-button>Cadastrar</button>


  </form>
</div>
