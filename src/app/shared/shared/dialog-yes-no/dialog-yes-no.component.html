<h2 mat-dialog-title>Apagar Usuario</h2>
<mat-dialog-content class="mat-typography">
    Você gostaria mesmo de apagar o usuário?
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="onNoClick()">Não</button>
    <button mat-button mat-dialog-close (click)="yesClick()">Sim</button>
</mat-dialog-actions>
